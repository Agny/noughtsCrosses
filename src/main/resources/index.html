<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Scala.js Tutorial</title>

	<style>
		.cross {
			width: 100px;
			height: 100px;
			background: linear-gradient(to bottom, transparent 35%, #d00 35%, #d00 65%,  transparent 65%),
			linear-gradient(to right, transparent 35%, #d00 35%, #d00 65%, transparent 65%);
		}
		.circle {
			display: block;
			background: black;
			border-radius: 100%;
			height: 300px;
			width: 300px;
			margin: 0;
			background: radial-gradient(circle at 100px 100px, #5cabff, #000);
		}
	</style>
</head>
<body>
<canvas id="canvas" width="700" height="700"></canvas>
<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
<script type="text/javascript" src="./target/scala-2.11/zerocross-fastopt.js"></script>
<script type="text/javascript" src="./target/scala-2.11/zerocross-jsdeps.js"></script>
<script type="text/javascript" src="./target/scala-2.11/zerocross-launcher.js"></script>
</body>
</html>
